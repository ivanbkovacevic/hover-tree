<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  
    <div class="wraper">
        <div class="spreading">
            <div class="uvod">
                    <label for="myImg">Ubaci URL i lupi enter</label>
                    <p>Najbolje je da četvrtasta bude slika</p>
                    <input type="text" name="myImg" id="myImg"  size="30" onchange="myImgF()"></input>
                    <p>Ili klikni za defaultnu sliku</p>
                    <button id="defImgBtn" onclick="defaultImg()"><img src="./beach1.jpg" alt="defaultImg"></button><span id="mySpan"></span>
                    <div class="brKvad">
                        <button class="btnParBrKvad" id="brKvad25" onclick="brojKvadrata(`brKvad25`,5,`.btnParBrKvad`)">25 kom</button>
                        <button class="btnParBrKvad" id="brKvad30" onclick="brojKvadrata(`brKvad30`,6,`.btnParBrKvad`)">30 kom</button>
                        <button class="btnParBrKvad" id="brKvad49" onclick="brojKvadrata(`brKvad49`,7,`.btnParBrKvad`)">49 kom</button>
                        <button class="btnParBrKvad" id="brKvad64" onclick="brojKvadrata(`brKvad64`,8,`.btnParBrKvad`)">64 kom</button>
                        <button class="btnParBrKvad" id="brKvad81" onclick="brojKvadrata(`brKvad81`,9,`.btnParBrKvad`)">8 1 kom</button>
                        <button class="btnParBrKvad" id="brKvad100" onclick="brojKvadrata(`brKvad100`,10,`.btnParBrKvad`)">100 kom</button>
                    </div>
                    <label for="VeKvad">Veličina kvadrata:</label>
                    <div class="VeKvad">
                        <button class="btnParVelKvad" id="VeKvad50" onclick="velKvadrata(`VeKvad50`,50,`.btnParVelKvad`)">50px</button>
                        <button class="btnParVelKvad" id="VeKvad60" onclick="velKvadrata(`VeKvad60`,60,`.btnParVelKvad`)">60px</button>
                        <button class="btnParVelKvad" id="VeKvad70" onclick="velKvadrata(`VeKvad70`,70,`.btnParVelKvad`)">70px</button>
                        <button class="btnParVelKvad" id="VeKvad80" onclick="velKvadrata(`VeKvad80`,80,`.btnParVelKvad`)">80px</button>
                        <button class="btnParVelKvad" id="VeKvad90" onclick="velKvadrata(`VeKvad90`,90,`.btnParVelKvad`)">90px</button>
                        <button class="btnParVelKvad" id="VeKvad100" onclick="velKvadrata(`VeKvad100`,100,`.btnParVelKvad`)">100px</button>
                    </div>
                </div>
                  
                    <button id="sloziJe" onclick="backToOrder()" class="spreading btn"><p>SLOŽI JE</p></button>
                    <button onclick="ponovo()" class="spreading btn"><p>RESETUJ JE</p></button>
              
        </div>
        
        <div class="kvadShuff"></div>
